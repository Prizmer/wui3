<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Flot Examples: Toggling Series</title>
        
<!-- Graph plugin-->
{% load static %}	<link href="{%static "libs/min/examples.css"%}" rel="stylesheet" type="text/css">
{% load static %}  <script src="{%static "libs/min/jquery.js" %}" type="text/javascript" ></script>
{% load static %}	<script src="{%static "libs/min/jquery.flot.js" %}" type="text/javascript" ></script>
{% load static %}  <script src="{%static "libs/min/jquery.flot.time.js" %}" type="text/javascript" ></script>
{% load static %}	<script src="{%static "libs/min/jquery.flot.categories.js" %}" type="text/javascript" ></script>
	<script type="text/javascript">

	$(function() {

		var datasets = {      
			"A+": {
				label: "A+",
				data: {{min30}} 
			}

		};

		// hard-code color indices to prevent them from shifting as
		// countries are turned on/off

		var i = 0;
		$.each(datasets, function(key, val) {
			val.color = i;
			++i;
		});

		// insert checkboxes 
		var choiceContainer = $("#choices");
		$.each(datasets, function(key, val) {
			choiceContainer.append("<br/><input type='checkbox' name='" + key +
				"' checked='checked' id='id" + key + "'></input>" +
				"<label for='id" + key + "'>"
				+ val.label + "</label>");
		});

		choiceContainer.find("input").click(plotAccordingToChoices);

		function plotAccordingToChoices() {

			var data = [];

			choiceContainer.find("input:checked").each(function () {
				var key = $(this).attr("name");
				if (key && datasets[key]) {
					data.push(datasets[key]);
				}
			});

			if (data.length > 0) {
				$.plot("#placeholder", data, {
					yaxis: {
						min: 0
					},
					xaxis: { mode: "time", 
                            timeformat: "%H:%M",
                            tickSize: [30, "minute"]
                        }
				});
			}
		}

		plotAccordingToChoices();

		// Add the Flot version string to the footer

		$("#footer").prepend("Flot " + $.plot.version + " &ndash; ");
	});

	</script>
</head>
<body>

	<div id="content">
            <div id="choices" style=" width:135px;"></div>
		<div class="demo-container">
			<div id="placeholder" class="demo-placeholder" style="width:1750;"></div>
		</div>
	</div>

</body>
</html>
