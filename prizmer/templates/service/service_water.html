{% load static %}
<form>
<input type=hidden id="file_name" value={{choice_file}} class="pretend-visible-input">
<input type=hidden id="sheet_name" value={{choice_sheet}} class="pretend-visible-input">
</form>

<div class="tab-container">
    <div class="tab-nav">
        <button class="tab-link active" data-tab="tab-water-1">Загрузка импульсных приборов</button>
        <button class="tab-link" data-tab="tab-water-2">Образцы файлов</button>
    </div>

    <div class="tab-content">
        <div id="tab-water-1" class="tab-pane active">
            <div class="form-card" style="margin:0; border:none; box-shadow:none; padding:0;">

                <div class="action-row main-action-row">
                    <div class="action-label" style="flex-grow: 1; text-align: center;">
                        <button onclick="load_service('load_impulse_devices_sequentially')" class="btn-action btn-submit" id="load-impulse-devices-btn" style="border: none; background-color: #28a745; color: white; padding: 12px 24px; font-size: 1.1rem;">Загрузить импульсные приборы из файла</button>
                    </div>
                </div>

                {% if sequential_results %}
                <div class="sequential-results">
                    <strong>Результаты загрузки:</strong>
                    <ul>
                    {% for result in sequential_results %}
                        <li>{{ result|safe }}</li>
                    {% endfor %}
                    </ul>
                </div>
                {% endif %}

            </div>
        </div>
        <div id="tab-water-2" class="tab-pane">
            <div class="form-card" style="margin:0; border:none; box-shadow:none; padding:0;">
                <div class="info-list">
                    <a href="../../service/get_water_impulse_template/">
                        <img src="{%static "images/save-ico48.png" %}">
                        <span><strong>Образец прогрузочного файла по воде</strong></span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
