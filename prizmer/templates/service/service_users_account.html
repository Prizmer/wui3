{% load static %}
<div class="tab-container">
    <h3 class="form-card-title">Пользователи Личного Кабинета</h3>

    <!-- Действие по загрузке -->
    <div class="action-row">
        <div class="action-label">
            <strong>Загрузка пользователей личного кабинета</strong>
        </div>
        <div class="action-controls flex-grow"></div> <!-- Распорка -->
        <div class="action-controls">
            <button onclick="load_service('load_user_account')" class="btn-action" id="load-users-button">Загрузить</button>
            <div class="status-display">{{result}}</div>
        </div>
    </div>

    <!-- Секция для скачивания образца -->
    <div class="info-list" style="margin-top: 2rem;">
        <a href="../../service/get_users_account_template/">
            <img src="{% static 'images/save-ico48.png' %}" alt="Образец">
            <span><strong>Образец файла для создания аккаунтов пользователей</strong></span>
        </a>
    </div>
</div>
