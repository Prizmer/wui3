{% load static %}
<div class="tab-container">
    <h3 class="form-card-title">Удаление приборов</h3>

    <div class="form-section">
        <div class="action-row">
            <div class="action-label">
                <strong>Вы уверены, что хотите удалить приборы учёта из выбранного файла?</strong>
            </div>
            <div class="action-controls">
                <button onclick="load_service('del_meters')" class="btn-action btn-danger" id="del-meters-button">Удалить</button>
            </div>
        </div>
    </div>

    {% if del_status %}
    <div class="form-section" style="margin-top: 1.5rem;">
        <h4 class="form-section-title">Статус удаления:</h4>
        <div class="status-message-static" style="text-align: left; padding: 0 1rem;">
            <ul style="list-style-type: none; padding-left: 0; margin-bottom: 0;">
            {% for value in del_status %}
                <li>- {{ value }}</li>
            {% endfor %}
            </ul>
        </div>
    </div>
    {% endif %}
</div>
