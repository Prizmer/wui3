{% load static %}
<div class="tab-container">
    <h3 class="form-card-title">Балансные группы</h3>

    <!-- Действие по загрузке -->
    <div class="action-row" style="justify-content: center; align-items: center; flex-direction: column;">
        <div class="action-label">
            <strong>Загрузка балансной группы</strong>
        </div>
        <div class="action-controls" style="display: block; text-align: center; margin-top: 10px;">
            <button onclick="load_service('load_balance_group')" class="btn-action" id="balance-button" style="border: none; background-color: #28a745; color: white; padding: 12px 24px; font-size: 1.1rem;">Загрузить</button>
            <div class="status-display" style="margin-top: 10px;">{{balance_status}}</div>
        </div>
    </div>

    <!-- Секция для скачивания образца -->
    <div class="info-list" style="margin-top: 2rem;">
        <a href="../../service/get_balance_template/">
            <img src="{% static 'images/save-ico48.png' %}" alt="Образец">
            <span><strong>Образец файла для создания балансной группы</strong></span>
        </a>
    </div>
</div>
