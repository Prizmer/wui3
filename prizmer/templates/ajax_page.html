<title>ПРИЗМЕР|Автоматизированная Система Комплексного Учёта Энергоресурсов</title>

 <script type="text/javascript">
<!---->
 <!--$(function() {-->
 <!--   $.get("/askue/ajax", function(data) {-->
  <!--      $("#ajax").text(data);-->
  <!--  });-->
<!--});-->
<!---->
$(document).ready(function () {
    var interval = 1000;   //number of mili seconds between each call
    var refresh = function() {
        $.ajax({
            url: "/askue/ajax",
            cache: false,
            success: function(html) {
                $('#server-name').html(html);
                setTimeout(function() {
                    refresh();
                }, interval);
            }
        });
    };
    refresh();
});

</script>

</head>
<body>
<div id=layout>
    
<div id=left-block>
    <div>
        {% load static %} <img id="logo" src="{%static "images/logo3.jpg" %}" alt="ООО Правильные Измерения">
    </div>
    <span>Структура</span>
    <div id="tree"></div>
</div>
<div id=right-block>
    <div>
        <h2 id="system-name">Автоматизированная Система Комплексного Учёта Энергоресурсов</h2>
    </div>
    <div id=control-block>
    </div>
    <div id=data-block>
        <span id="server-name"></span>
    </div>
</div>

<div id=footer>
</div>

</div>
</body>
</html>
