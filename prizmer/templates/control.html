{% extends "base.html" %}
{% load static %}

{% block control-block %}
<div class="control-block-wrapper">
    <div class="control-main-panel">
        <div class="control-header">
			<div class="control-icon"> {% load static %} <img  src="{%static "images/new_ico/lamp2-ico96.png" %}" alt="Электроучёт"></div>
			<div class="control-title"> <h3> Учёт электроэнергии</h3> </div>
            <div class="loading-spinners">
			    <div class="spinner-grow text-primary" style="width: 1rem; height: 1rem;"  role="status" id="fadingBarsG_1"><span class="sr-only">Выполняется...</span></div>
			    <div class="spinner-grow text-danger" style="width: 1rem; height: 1rem;"  role="status" id ="fadingBarsG_2"><span class="sr-only">Выполняется...</span></div>
			    <div class="spinner-grow text-warning" style="width: 1rem; height: 1rem;"  role="status" id="fadingBarsG_3"><span class="sr-only">Выполняется...</span></div>
		    </div>
		</div>

		<div class="readings-section">
            <span><strong>Показания &nbsp;</strong></span>
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-outline-secondary" data-toggle="tooltip" data-placement="top" title="Месячные показания" id="electric-monthly-button">На начало месяца</button>
                <button type="button" class="btn btn-outline-secondary" data-toggle="tooltip" data-placement="top" title="Суточные показания" id="electric-daily-button">На начало суток</button>
            </div>
		</div>

		<div class="readings-section" id="heat_dm_block"> <!-- Kept original ID -->
            <span><strong>Показания &nbsp;</strong></span>
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-outline-secondary" data-toggle="tooltip" data-placement="top" title="Месячные показания" id="electric-monthly-button-2">На начало месяца</button>
                <button type="button" class="btn btn-outline-secondary" data-toggle="tooltip" data-placement="top" title="Суточные показания" id="electric-daily-button-2">На начало суток</button>
            </div>
		</div>

		<div class="report-selector">
			<div class="report-dropdown">
				<select id="choice_report" style="width:100%;">
					<option value="0"><strong>Выберите отчёт...</strong></option>
					<option value="40">40. Проверка соотвествия зав.номеров</option>
					<option value="41">41. Отчёт по форме 80020</option>
					<option value="69">69. Профиль показаний за период.3 Тарифа.График</option>
					<option value="72">72. Показания на дату с комментариями. 3 Тарифа</option>
					<option value="98">98. Восстановленый суточный срез A+ и R+</option>
					<option value="99">99. Получасовой профиль показаний A+ и R+</option>
					<option value="113">113. Потребление за период. 3 Тарифа.</option>
					<option value="114">114. Показания на дату. 3 Тарифа</option>
					<option value="126">126. Почасовые показания за месяц. Интервальный акт</option>
					<option value="128">128. Показаний ПУ за месяц. Интегральный акт </option>
				</select>
			</div>
			<div class="report-export" id ="export_report"></div>
		</div>
    </div>

    <div class="control-side-panel">
        <div class="date-picker-row">
            <div class="date-picker-item" id="datepickerStart">
                <span class="datepicker-content"><strong>Начальная дата:</strong></span>
            </div>
            <div class="date-picker-item" id="datepickerEnd">
                <span class="datepicker-content"><span id="title-date-start"><strong>Конечная дата:</strong></span></span>
            </div>
        </div>
    </div>
</div>
{% endblock %}
